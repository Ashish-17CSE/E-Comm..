<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Waiter</title>
    <!-- CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css">

    <link rel="stylesheet" href="style.css">
</head>

<body class="m-4">
    <div class="container">
        <h2 class="header text-center text-white p-3 bg-success bg-gradient">Waiter's Life Easy</h2>
        <div class="border">
            <form id="myForm">
                <div class="row p-2 m-2">
                    <div class="col">
                        <label class="form-label">Table No. :</label>
                        <select id="TableNo" class="form-control form-select">
                            <option selected hidden>Table No.</option>
                            <option class="forrm-option" value="TableNo1">Table No. : 1</option>
                            <option class="forrm-option" value="TableNo2">Table No. : 2</option>
                            <option class="forrm-option" value="TableNo3">Table No. : 3</option>
                        </select>
                    </div>

                    <div class="col">
                        <label class="form-label">Choose Dish:</label>
                        <input type="text" class="form-control" id="ChooseDish">
                    </div>

                    <div class="col">
                        <label class="form-label">Price:</label>
                        <input type="number" class="form-control" id="Price">
                    </div>

                    <div class="col">
                        <label class="form-label">Quantity:</label>
                        <select id="Quantity" class="form-control form-select">
                            <option selected hidden>Quantity</option>
                            <option class="forrm-option" value="FullPalet">Full</option>
                            <option class="forrm-option" value="HafePalet">Hafe</option>
                        </select>
                    </div>
                    <div class="col">
                        <label class="form-label"></label>
                        <div class="d-flex justify-content-end align-items-center">
                            <button type="button" id="AddItemBtn" class="btn btn-outline-secondary">Add
                                Item</button>
                        </div>
                    </div>
                </div>
            </form>
        </div>
        <div class="border mt-2">
            <div class="table-responsive">
                <table class="table table-bordered">
                    <thead class="table-success table-striped">
                        <tr>
                            <th>ID</th>
                            <th>Table No.</th>
                            <th>Choose Dish</th>
                            <th>Price</th>
                            <th>Quantity</th>
                            <th>Delete Item</th>
                        </tr>
                    </thead>
                    <tbody id="itemTableBody">
                        <!-- Table body content will be added dynamically -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <!-- 'axios' module -->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="./script.js"></script>
</body>

</html>
